<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Almuerzo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="js/configurar-almuerzo.js"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">

    <header class="bg-blue-900 text-white p-4 shadow">
        <h1 class="text-2xl font-bold mb-2">Configurar Almuerzos</h1>
        <nav aria-label="Navegación principal">
            <ul class="flex flex-wrap space-x-4">
                <li><a href="index.html" class="px-3 py-1 rounded hover:bg-yellow-400 hover:text-black transition">Inicio</a></li>
                <li><a href="buscar-estudiante.html" class="px-3 py-1 rounded hover:bg-yellow-400 hover:text-black transition">Buscar estudiante</a></li>
                <li><a href="listado-estudiantes.html" class="px-3 py-1 rounded hover:bg-yellow-400 hover:text-black transition">Listado de estudiantes</a></li>
                <li><a href="anadir-estudiante.html" class="px-3 py-1 rounded hover:bg-yellow-400 hover:text-black transition">Añadir estudiante</a></li>
                <li><a href="filtros.html" class="px-3 py-1 rounded hover:bg-yellow-400 hover:text-black transition">Filtrar estudiante</a></li>
                <li><a href="configurar-almuerzo.html" class="px-3 py-1 rounded bg-yellow-400 text-black font-semibold">Configurar almuerzo</a></li>
                <li><a href="comprar-almuerzo.html" class="px-3 py-1 rounded hover:bg-yellow-400 hover:text-black transition">Comprar almuerzo</a></li>
                <li><a href="app.js.html" class="px-3 py-1 rounded hover:bg-yellow-400 hover:text-black transition">Almuerzos</a></li>
                <li><a href="contacto.html" class="px-3 py-1 rounded hover:bg-yellow-400 hover:text-black transition">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="flex-grow container mx-auto p-4">
        <!-- Formulario para agregar almuerzo -->
        <form id="addLunchForm" class="bg-white p-4 rounded shadow mb-6">
            <h2 class="text-lg font-semibold mb-4">Agregar Almuerzo</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input id="lunchName" type="text" placeholder="Nombre" class="border p-2 rounded" required>
                <input id="lunchPrice" type="number" placeholder="Precio" step="0.01" class="border p-2 rounded" required>
                <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-yellow-400 hover:text-black transition">Agregar</button>
            </div>
        </form>

        <!-- Tabla de almuerzos configurados -->
        <table class="table-auto w-full bg-white rounded shadow">
            <thead class="bg-blue-100">
                <tr>
                    <th class="border p-2">Nombre</th>
                    <th class="border p-2">Precio</th>
                    <th class="border p-2">Acciones</th>
                </tr>
            </thead>
            <tbody id="lunchList"></tbody>
        </table>
    </main>

    <!-- Pie de página -->
    <footer class="bg-blue-900 text-white text-center p-4">
        <p>© 2025 Sistema de Almuerzos</p>
    </footer>
</body>
</html>
